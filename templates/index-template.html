<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÊºîÁ§∫ÊñáÁ®øÈõÜÂêà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-bar {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .presentations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .ppt-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ppt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .ppt-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .ppt-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 1rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #f0f0f0;
            color: #667eea;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .presentations {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä ÊàëÁöÑÊºîÁ§∫ÊñáÁ®øÈõÜÂêà</h1>
            <p>‰ΩøÁî® Reveal.js ÂàõÂª∫ÁöÑÁ≤æÁæéÊºîÁ§∫ÊñáÁ®ø</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢ÊºîÁ§∫ÊñáÁ®ø..." onkeyup="filterPresentations()">
        </div>

        <div class="presentations" id="presentations">
            {{PRESENTATIONS}}
        </div>
    </div>

    <script>
        function filterPresentations() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const cards = document.querySelectorAll('.ppt-card');

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(filter) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
